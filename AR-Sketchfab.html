<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Sketchfab AR Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.sketchfab.com/webxr/latest/webxr.js"></script>
  </head>
  <body>
    <a-scene xrwebgl>
      <a-assets>
        <a-asset-item id="model" src="https://sketchfab.com/models/[SKETCHFAB_MODEL_ID]/download"></a-asset-item>
      </a-assets>
      <a-marker-camera preset="hiro"></a-marker-camera>
      <a-entity gltf-model="#model" scale="0.01 0.01 0.01" position="0 0 0"></a-entity>
    </a-scene>
  </body>
</html>
