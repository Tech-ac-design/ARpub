<!DOCTYPE html>
<html>
  
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Model Viewer</title>
    
    <!-- Import the component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>

    <style>
      body {
        background: #fbeee6;
        font-family: Tahoma, sans-serif;
        color: #bb831c;
      }
      h1 {
        text-align: left;
        font-family: Tahoma, sans-serif;
      }
      h2 {
        text-align: center;
        font-family: Tahoma, sans-serif;
      }
    </style>
    
  </head>
  
  <body>
     <h1> AC Creative - Product to Design </h1>
     <a href="https://www.etsy.com/it/shop/ACCreativeHandmade">
        <img src="../AR/assets/models/AC_Creative_logo.png" alt="AC Creative" style="width:42px;height:42px;">
     </a>
     <div id="Cap">
        <h2> Cap </h2>
        <model-viewer
                       src="../AR/assets/models/Cap.glb"
                       ios-src="../AR/assets/models/Cap.usdz"
                       poster="../AR/assets/models/Cap.webp"
                       alt="A 3D model of a cap"
                       ar
                       ar-modes="webxr scene-viewer quick-look"
                       camera-controls
                       auto-rotate
                       environment-image="neutral"
                       camera-orbit="45deg 55deg"
                       ar-placement="floor"
                       style="left:50%; right:50%; transform:translate(-50%,0);"
        >
        <!-- <button slot="ar-button" class="activate-ar"></button> -->
        </model-viewer>
    </div>
    
  
  </body>
</html>
