<!DOCTYPE html>
<html>
  
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Model Viewer</title>
    
    <!-- Import the component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>

    <style>
      h2 {text-align: center;
       font-family: ;}
    </style>
    
  </head>
  
  <body>
     <div id="Cap">
         <h2> Cap </h2>
         <model-viewer
                       src="../AR/assets/models/Cap.glb"
                       ios-src="../AR/assets/models/Cap.usdz"
                       poster="../AR/assets/models/Cap.webp"
                       alt="A 3D model of a cap"
                       ar
                       ar-modes="webxr scene-viewer quick-look"
                       camera-controls
                       auto-rotate
                       environment-image="neutral"
                       camera-orbit="45deg 55deg"
                       ar-placement="floor"
                       style="left:50%; right:50%; transform:translate(-50%,0);"
         >
         <!-- <button slot="ar-button" class="activate-ar"></button> -->
       </model-viewer>
    </div>

    <div id="Astronaut">
        <h2><br><br> Astronaut </h2>
        <model-viewer                       
                       src="../AR/assets/models/Astronaut.glb"
                       ios-src="../AR/assets/models/Astronaut.usdz"
                       alt="A 3D model of an Astronaut"
                       ar
                       ar-modes="webxr scene-viewer quick-look"
                       camera-controls
                       environment-image="neutral"
                       camera-orbit="45deg 55deg"
                       ar-placement="floor"
                       style="left:50%; right:50%; transform: translate(-50%,0);"
         >
      </model-viewer>
    </div>
    
    <div id="test">
      <a href="Cap.html"></a>
    </div>
  
  </body>
</html>
