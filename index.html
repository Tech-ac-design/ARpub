<!DOCTYPE html>
<html>
  
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Model Viewer</title>
    
    <!-- Import the component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>

  </head>
  
  <body>
     <div id="Cap">
        <!-- Use it like any other HTML element -->
   
        <model-viewer 
                      id="viewer"
                      src="../AR/assets/models/Cap.glb"
                      ios-src="../AR/assets/models/Cap.usdz"
                      alt="A 3D model of a cap"
                      ar
                      ar-modes="webxr scene-viewer quick-look"
                      ar-placement
                      camera-controls
                      environment-image="neutral"
                      shadow-intensity="1" 
                      camera-orbit="20deg 90deg 1.235m"
                      field-of-view="26deg"
                      camera-target="0.0m 0m 0.0m" 
                      ar-status="not-presenting"
                      auto-rotate
                      reveal="interaction"
                      exposure="0.7"


         >
         <!-- <button slot="ar-button" class="activate-ar"></button> -->
       </model-viewer>

    </div>
         <div id="Astronaut">
        <!-- Use it like any other HTML element -->
   
        <model-viewer 
                      id="viewer2"
                      src="../AR/assets/models/Astronaut.glb"
                      ios-src="../AR/assets/models/Astronaut.usdz"
                      alt="A 3D model of an Astronaut"
                      ar
                      ar-modes="webxr scene-viewer quick-look"
                      ar-placement
                      camera-controls
                      environment-image="neutral"
                      shadow-intensity="1" 
                      camera-orbit="20deg 90deg 1.235m"
                      field-of-view="26deg"
                      camera-target="0.0m 0m 0.0m" 
                      ar-status="not-presenting"
                      auto-rotate
                      reveal="interaction"
                      exposure="0.7"


         >
         <!-- <button slot="ar-button" class="activate-ar"></button> -->
       </model-viewer>
    </div>
  </body>
</html>
