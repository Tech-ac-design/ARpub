<!DOCTYPE html>
<html>
  
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Model Viewer</title>
    
    <!-- Import the component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>

  </head>
  
  <body>
     <div id="model">
        <!-- Use it like any other HTML element -->
        <!-- <model-viewer alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum" src="https://github.com/Tech-ac-design/ARpub_mv/blob/main/tappo.glb" ar environment-image="https://modelviewer.dev/shared-assets/environments/moon_1k.hdr" poster="https://modelviewer.dev/shared-assets/models/NeilArmstrong.webp" shadow-intensity="1" camera-controls touch-action="pan-y"></model-viewer> -->

        <!-- <model-viewer src="https://github.com/Tech-ac-design/ARpub_mv/blob/main/tappo.glb" alt="A 3D model of a cap" ar ar-modes="webxr scene-viewer quick-look" environment-image="neutral" camera-controls ios-src="https://github.com/Tech-ac-design/ARpub_mv/blob/main/Tappo.usdz?raw=true"></model-viewer>  -->
  
    
        <model-viewer 
                      data-name="Cap"
                      src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
                      ios-src="https://github.com/Tech-ac-design/ARpub_mv/blob/main/Tappo.usdz?raw=true"
                      alt="A 3D model of a cap"
                      ar
                      ar-modes="webxr scene-viewer quick-look"
                      ar-placement="wall"
                      camera-controls
                      environment-image="neutral"
                      shadow-intensity="1" 
                      camera-orbit="20deg 90deg 1.235m" 
                      field-of-view="26deg" 
                      camera-target="0.0m 0m 0.0m" 
                      ar-status="not-presenting
                      auto-rotate
                      reveal="interaction"
                      exposure="0.7"
                      style=""
                      id = "glb" 
                      crossorigin="anonymous"

         >
         <!-- <button slot="ar-button" class="activate-ar"></button> -->
       </model-viewer>
    </div>
  </body>
</html>
